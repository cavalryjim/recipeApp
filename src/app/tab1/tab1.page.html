<ion-header>
  <ion-toolbar>
    <ion-title>
      Recipe Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngFor="let item of recipeService.recipes">
      <img src="https://spoonacular.com/recipeImages/{{ item.image }}" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{ item.id }}</ion-card-subtitle>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ item.readyInMinutes }} minutes</p>
      </ion-card-content>
    </ion-card>

</ion-content>
